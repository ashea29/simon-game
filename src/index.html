<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon Game</title>
  <link href="https://fonts.googleapis.com/css?family=Lora:400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>


<body>
  <header>
      <h1>SIMON</h1>
  </header>
  <div class="game-control">
      <div id="instructions">INSTRUCTIONS</div>
      <div id="reset">RESET</div>
  </div>

  <main>
    <div id="game-board" class="grid-container">
          <div id="square-one" class="grid-item1"></div>
          <div id="square-two" class="grid-item2"></div>
          <div id="square-three" class="grid-item3"></div>
          <div id="square-four" class="grid-item4"></div>
          <div id="game-board-center">
            <div id="start-game">
              <button id="start">START</button>
            </div>
          </div>
    </div>
    <div id="counter"></div>
    <!-- <div class="counter-label">COUNTER</div> -->
  </main>




<script src="js/materialize.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
